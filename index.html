        *{
            margin: 0;

        }
        .box {
            width: 500px;

        }
        #myModal{
            position:fixed;
            top:0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.3);;
        }
        .modal{
            width: 500px;
            margin: 50px auto 0;
            background: #fff;
        }
        .close-box {
            overflow: hidden;
        }
        .close{
            float: right;
            height: 20px;
        }
        .hidden{
            display: none;
        }

        [border="1"]{
            cursor: default;
        }

    </style>
